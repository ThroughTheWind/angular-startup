<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
            <mat-card-subtitle>Use your personal informations</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="form-container">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email" autofocus>
                <mat-error *ngIf="email.errors?.required">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="email.errors?.validEmail">
                    Email must be valid.
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="password.errors?.required">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit" [disabled]="!authForm.valid">LOG IN</button>
        </mat-card-actions>
    </mat-card>
</form>
