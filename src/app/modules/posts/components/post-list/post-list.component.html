<div class="page-subheader">
    <h2 class="mat-h2">Browse posts</h2>
</div>
<div class="page-container">
    <ngx-masonry [useImagesLoaded]="true" class="masonry" [options]="masonryOptions">
        <app-post ngxMasonryItem class="masonry-item" *ngFor="let post of posts" [post]="post" (deleted)="delete($event)"></app-post>       
    </ngx-masonry>
</div>
