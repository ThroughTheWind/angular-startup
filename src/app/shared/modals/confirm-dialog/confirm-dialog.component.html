<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-body">{{data.text}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close><mat-icon>cancel</mat-icon> Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button color="warn" [mat-dialog-close]="true"><mat-icon>check</mat-icon> Confirm</button>
</mat-dialog-actions>
